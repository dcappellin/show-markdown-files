<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <title></title>
    <script type="text/javascript" src="js/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/github-markdown.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="content" class="markdown-body"></div>
</body>
<script type="text/javascript">
    $(function() {
        const url = new URL(window.location.href);
        const filename = url.searchParams.get("h");
        $.get(`docs/${filename}.md`, function (data) {
            document.getElementById('content').innerHTML = marked(data);
            document.getElementsByTagName("title")[0].innerText = filename.substring(filename.indexOf("_")).replace(/_/g," ")
        }, 'text' );
    });
</script>
</html>
